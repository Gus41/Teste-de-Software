<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes e Contas Correntes</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen p-6">

    <main class="max-w-3xl mx-auto bg-white p-8 rounded-2xl shadow-lg">

        <h2 class="text-2xl font-semibold mb-4">Cadastrar Novo Cliente</h2>

        <hr class="my-6">

        <form id="cliente-form" class="space-y-4">
            <div class="flex flex-col">
                <label class="mb-1 font-medium">Nome</label>
                <input type="text" name="nome" required class="border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div class="flex flex-col">
                <label class="mb-1 font-medium">Idade</label>
                <input type="number" name="idade" required class="border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div class="flex flex-col">
                <label class="mb-1 font-medium">Email</label>
                <input type="email" name="email" required class="border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div class="flex items-center gap-2">
                <input type="checkbox" name="ativo" checked class="h-5 w-5 text-blue-600">
                <label class="font-medium">Ativo</label>
            </div>

            <h3 class="text-xl font-semibold mt-4 mb-2">Conta Corrente</h3>
            <div class="flex flex-col">
                <label class="mb-1 font-medium">Saldo Inicial</label>
                <input type="number" step="0.01" name="saldo" required class="border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-400">
            </div>
            <div class="flex items-center gap-2">
                <input type="checkbox" name="ativa" checked class="h-5 w-5 text-green-600">
                <label class="font-medium">Conta Ativa</label>
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg font-semibold hover:bg-blue-700 transition">Cadastrar Cliente</button>
        </form>
    </main>

    <script type="module" src="../main.js"></script>
</body>
</html>
