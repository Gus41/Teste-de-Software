<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen p-6">

    <main class="max-w-3xl mx-auto bg-white p-8 rounded-2xl shadow-lg">
        <h1 class="text-3xl font-bold mb-6 text-center">Clientes</h1>
        <div id="clientes-container" class="flex flex-col gap-4">
            Carregando...
        </div>
    </main>

     <div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-6 rounded-2xl shadow-lg w-full max-w-md transform transition-transform duration-200">
            <h2 class="text-2xl font-semibold mb-4">Editar Cliente</h2>
            <form id="edit-form" class="space-y-4">
                <div class="flex flex-col">
                    <label class="mb-1 font-medium">Nome</label>
                    <input type="text" name="nome"
                        class="border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>
                <div class="flex flex-col">
                    <label class="mb-1 font-medium">Idade</label>
                    <input type="number" name="idade"
                        class="border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>
                <div class="flex flex-col">
                    <label class="mb-1 font-medium">Email</label>
                    <input type="email" name="email"
                        class="border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>
                <div class="flex items-center gap-2">
                    <input type="checkbox" name="ativo" class="h-5 w-5 text-blue-600">
                    <label class="font-medium">Ativo</label>
                </div>

                <h3 class="text-xl font-semibold mt-4 mb-2">Conta Corrente</h3>
                <div class="flex flex-col">
                    <label class="mb-1 font-medium">Saldo</label>
                    <input type="number" step="0.01" name="saldo"
                        class="border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-400">
                </div>
                <div class="flex items-center gap-2">
                    <input type="checkbox" name="ativa" class="h-5 w-5 text-green-600">
                    <label class="font-medium">Conta Ativa</label>
                </div>

                <div class="flex justify-end gap-2 mt-4">
                    <button type="button" id="cancelBtn"
                        class="px-4 py-2 rounded-lg border hover:bg-gray-100">Cancelar</button>
                    <button type="submit"
                        class="px-4 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700">Salvar</button>
                </div>

                <input type="number" hidden name="id" id="cliente-id">
            </form>
        </div>
    </div>


    <script type="module" src="../main.js"></script>

</body>

</html>
